sync_time:
  name: Zeit synchronisieren
  description: Synchronisiert die Zeit auf einem einzelnen Matter-Gerät.
  fields:
    node_id:
      name: Node ID
      description: Die Matter Node ID des Geräts
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 65535
          mode: box
    endpoint:
      name: Endpoint
      description: Der Matter Endpoint (normalerweise 0)
      default: 0
      required: false
      selector:
        number:
          min: 0
          max: 255
          mode: box

sync_all:
  name: Alle synchronisieren
  description: >
    Synchronisiert die Zeit auf allen Matter-Geräten, die dem konfigurierten 
    Gerätefilter entsprechen. Ohne Filter werden alle Geräte synchronisiert.

refresh_devices:
  name: Geräte aktualisieren
  description: >
    Sucht nach neuen Matter-Geräten und erstellt automatisch Buttons für sie.
    Wird auch automatisch bei jedem Auto-Sync ausgeführt.
